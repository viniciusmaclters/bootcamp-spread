<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front Page - Instagram</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://bk.ibxk.com.br/2016/05/11/11151741216246.jpg" type="image/x-icon">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="Imagem de Celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
        <div class="login">
          <input type="text" name="username" id="" maxlength="75" placeholder="Telefone, nome de usuário ou email">
          <input type="password" name="password" id="" type="password" placeholder="Senha">

          <button class="instagram-button">Entrar</button>

          <p> OU </p>
        </div>

        <div class="get-in-facebook">
          <span class="with-facebook">Entrar com Facebook</span>
          <span class="forget-password">Esqueceu a senha?</span>
        </div>
      </div>

      <div class="group">
        <p class="not-account">Não tem uma conta?<strong class="link-blue"> Cadastre-se</strong></p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Obtenha o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"><img src="" alt=""></a>
          <a href="#" class="app-download"><img src="" alt=""></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
