<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front Page - Instagram</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://bk.ibxk.com.br/2016/05/11/11151741216246.jpg" type="image/x-icon">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="Imagem de Celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
        <div class="profile-photo">
          <img src="./img/Screenshot 2022-02-14 182735.png" alt="">
        </div>
        <a href="#" class="instagram-login">Continue como viniciusmaclters</a>
        <a href="#" class="instagram-logout">Remover Conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é viniciusmaclters?</p>
        <p class="notaccount">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o Aplicativo</p>
        <div class="buttons">
          <a href="#" class="app-download"><img src="./img/googleplay-button.png" alt="Download Google Play"></a>
          <a href="#" class="app-download"><img src="./img/apple-button.png" alt="Download App Store"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
